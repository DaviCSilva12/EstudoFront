<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Form</title>
</head>
<body>
    <h1>Cadastro</h1>

    <form action="recebeDados.c" method="post">
        nome:<input type="text" name="nome" id=""><br>
        senha:<input type="password" name="senha" id=""><br>
        data:<input type="datetime-local" name="data" id=""><br>
        cor:<input type="color" name="cor" id=""><br>

        Curso:<br>
       
        <input type="radio" value="CC" name="curso" id=""> CC<br>
        <input type="radio" value="ADS" name="curso" id=""> ADS<br>
        <input type="radio" value="ES" name="curso" id=""> ES<br>

        <input type="checkbox" value="APE" name="APE" id=""> APE<br>
        <input type="checkbox" value="POO" name="POO" id=""> POO<br>
        <input type="checkbox" value="SC" name="SC" id=""> SC<br>
        <br>
        Estado<select name="estado" id="">
                <option value="mg">MG</option>
                <option selected value="df">DF</option>
                <option value="mg">SP</option>
                <option value="go">GO</option>

        </select>
        <br>
        observação <br>

        <textarea name="obs" id="" cols="30" rowls="10"></textarea>

        <input type="button" value="texto">
        <br>
        <input type="submit" value="" name="" id="">
 

    </form>
    
</body>
</html>
